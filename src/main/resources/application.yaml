spring:
  application:
    name: tickety
  
  jpa:
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/tickety
          jwk-set-uri: http://localhost:9090/realms/tickety/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.tickety: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}

management:
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: WARN
    com.tickety: INFO